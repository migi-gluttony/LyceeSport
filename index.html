<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="IconsAndImages/ls_no_text.svg" type="image/x-icon">
        <title>LycéeSport</title>
        <style>
            /* Reset browser defaults */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                font-family: "Arial", sans-serif;
            }

            .container {
                display: flex;
                height: 100%;
                width: 100%;
            }

            /* Left and Right sections */
            .left,
            .right {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative; /* To position content correctly */
            }

            /* Left Section Styling */
            .left {
                background-color: #f5f5f5; /* Light gray for the left section */
                padding: 20px;
            }

            .left .content {
                text-align: center;
            }

            .logo-image {
                width: 400px; /* Adjust logo size */
                height: auto;
                margin-bottom: 20px;
            }

            .logo-title {
                font-size: 3.2rem;
                font-weight: bold;
                color: #333;
                margin-bottom: 20px;
            }

            .description {
                font-family: "Lucida Sans", "Lucida Sans Regular",
                    "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana,
                    sans-serif;
                font-size: 1.1rem;
                color: #000;
                line-height: 1.6;
                max-width: 400px;
                margin: 0 auto;
            }

            /* Right Section Styling */
            .right {
                position: relative; /* To add the background image with pseudo-element */
                flex-direction: column;
                overflow: hidden;
            }

            .right::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url("IconsAndImages/bg.jpg"); /* Replace with your image path */
                background-size: cover;
                background-position: center;
                filter: blur(3px) saturate(0.6); /* Apply blur and reduce saturation */
                z-index: 0; /* Ensure it stays behind content */
            }

            .right .button {
                display: flex;
                justify-content: center;
                align-items: center;
                line-height: 1.5; /* Ensure vertical centering */
                width: 60%;
                height: 25%;
                padding: 20px;
                margin: 15px 0;

                text-decoration: none;
                text-align: center; /* Ensure text is centered horizontally */
                text-transform: uppercase;
                font-size: 1.6rem;
                font-weight: 600;
                color: #fafafa;
                border: none;
                border-radius: 10px; /* Rounded corners for a modern look */
                background: rgba(
                    255,
                    255,
                    255,
                    0.2
                ); /* Semi-transparent white background */
                backdrop-filter: blur(10px) saturate(1.5); /* Apply blur and enhance colors */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2),
                    0 0 40px rgba(255, 255, 255, 0.2); /* Shadow for depth */
                transition: transform 0.3s, box-shadow 0.3s; /* Smooth interactions */
                cursor: pointer;
            }

            .right .button:hover {
                transform: scale(1.05); /* Slight zoom effect on hover */
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(255, 255, 255, 0.3); /* Enhanced shadow on hover */
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                }

                .left,
                .right {
                    width: 100%;
                }

                .button {
                    width: 80%;
                    font-size: 1rem;
                }

                .logo-title {
                    font-size: 2rem;
                }

                .description {
                    font-size: 1rem;
                    margin: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Left Section -->
            <div class="left">
                <div class="content">
                    <img
                        src="IconsAndImages/ls_regular.svg"
                        alt="LycéeSport Logo"
                        class="logo-image"
                    />
                    <p class="description">
                        Ce site est pour la gestion des équipements sportifs du
                        lycée Ibn Khaldoun.
                    </p>
                </div>
            </div>

            <!-- Right Section -->  
            <div class="right">
                <a class="button" href="Student/login-student.html"
                    >Espace <br />
                    Élève</a
                >

                <a class="button" href="Admin/login-admin.html"
                    >Espace <br />
                    Administrateur</a
                >
            </div>
        </div>
    </body>
</html>
