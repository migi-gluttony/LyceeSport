<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="ls_no_text.svg" type="image/x-icon" />
        <link rel="stylesheet" href="../Commun/sharedstyle.css" />
        <title>Dashboard</title>
        <style>

            /* Main Content Styles */
            .contenu-central {
                display: flex;
                height: 100%;
                flex-direction: row;
                padding-right: 20px;
                transition: margin-left 0.3s ease;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
                color: #333;
            }

            .contenu-central .contenu {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
                width: 100%;
                height: 80%;
            }
            .grille-equipements {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
                width: 90%;
                max-width: 800px;
            }

            .bouton-equipement {
                text-decoration: none;
                padding: 30px;
                font-size: 1.5rem;
                font-weight: bold;
                text-align: center;
                border: none;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(8px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                color: white;
                transition: transform 0.3s ease, box-shadow 0.3s ease,
                    filter 0.3s ease;
            }

            .bouton-equipement img {
                display: block;
                margin: 0 auto 10px;
                width: 50px;
                height: 50px;
            }

            .bouton-equipement.verts {
                background-color: rgba(76, 175, 80, 0.7);
            }

            .bouton-equipement.orange {
                background-color: rgba(255, 87, 34, 0.7);
            }

            .bouton-equipement.bleus {
                background-color: rgba(33, 150, 243, 0.7);
            }

            .bouton-equipement.roses {
                background-color: rgba(233, 30, 99, 0.7);
            }

            .bouton-equipement:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
                filter: brightness(0.91);
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="contenu-central">
            <div id="sidebar"></div>
            
            <main class="contenu">
                <div class="grille-equipements">
                    <a href="../Admin/gerer-equipement.html" class="bouton-equipement verts">
                        <img src="../IconsAndImages/bx-cog.svg" alt="" />
                        Gerer les equipements
                    </a>
                    <a href="../Admin/gerer-liste-emprunt.html" class="bouton-equipement orange">
                        <img src="../IconsAndImages/bx-liste.svg" alt="" />
                        Gerer la liste des emprunts
                    </a>
                    <a href="../Admin/gerer-liste-attente.html" class="bouton-equipement bleus">
                        <img src="../IconsAndImages/bx-liste.svg" alt="" />
                        Gerer les listes d'attente
                    </a>
                    <a href="../Admin/gerer-compte-etudiant.html" class="bouton-equipement bleus">
                        <img src="../IconsAndImages/bx-user.svg" alt="" />
                        Gerer les comptes eleves
                    </a>
                </div>
            </main>
        </main>

        <!-- Footer -->
        <div id="footer"></div>
    </body>

    <script>
               // Function to load an external JS file
        function loadScript(src, callback) {
            var script = document.createElement('script');
            script.src = src; // Path to the JS file
            script.type = 'text/javascript';
            script.async = true; // Load asynchronously

            // Once the script is loaded, execute the callback
            script.onload = function() {
                console.log(`${src} loaded successfully.`);
                if (callback) callback();
            };

            // Handle errors in loading the script
            script.onerror = function() {
                console.error(`Error loading the script: ${src}`);
            };

            // Append the script element to the head of the document
            document.head.appendChild(script);
        }

        // Load the shared JavaScript file (this will be common and reusable)
        loadScript('../Commun/shared-admin.js', function() {
            // Once shared.js is loaded, you can call its functions
            loadHTMLInto('content', 'external-content.html');  // Example: Inject HTML into the 'content' div
        });
    </script>
</html>
